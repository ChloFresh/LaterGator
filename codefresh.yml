version: '1.0'

steps:

  build-step:
    type: build
    dockerfile: Dockerfile
    image-name: chloecodesthings/latergator-demo
    tag: master

  push to registry:
    type: push
    candidate: ${{build-step}}
    tag: ${{CF_BRANCH}}

  unit-tests:
      image: ${{build-step}}
      fail-fast: false
      commands:
        - python tests.py

  composition-step:
    type: composition
    composition: latergator-example
    composition-candidates:
      main:
        image: nhoag/curl
        command: bash -c "sleep 20 && curl http://app:5000/" | echo 'works'