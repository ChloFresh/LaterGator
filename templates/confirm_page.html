{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <h1>Your post will be sent <u>{{time_to_show}}</u>! </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <p>Want to post another? <a href="/">Click here!</a></p>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <img src="static/latergatorconfirmprofile.jpg" class="img-rounded">
        </div>
    </div>

<div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <h3>Pending posts on your Facebook pages:</h3>
                <ul>
                {% for post in unpublished_posts %}
                    <br>
                        <li>{{post['message']}}</li>
                {% endfor %}
                </ul>
        </div>
</div>


{% endblock %}
