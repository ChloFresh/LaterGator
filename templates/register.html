{% extends 'base.html' %}
{% block content %}


<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <h1>Register</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <img id ="welcome_image" src='/static/images/latergatorregister.jpg' class="img-rounded">
        </div>


    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <form action="/authorize_new_user" method="POST">
                <label>Pick a fun username!:
                        <br>
                    <input class="form-control" type="username" name="username" required>
                        <br>
                </label>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                <label>Choose a password:
                        <br>
                    <input class="form-control" type="password" name="password" required>
                        <br>
                </label>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <input class="btn btn-success" type="submit" value="Register">
            </form>
        </div>
    </div>
</div>

{% endblock %}
