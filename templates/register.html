{% extends 'base.html' %}
{% block content %}


<h2>Register</h2>

<form action="/authorize_new_user" method="POST">

    <div>
        <label>
            Pick a fun username!:
            <input type="username" name="username">
        </label>
    </div>

    <div>
        <label>
            Choose a password:
            <input type="password" name="password">
        </label>
    </div>
    <div>
        <input type="submit" value="Register">
    </div>

</form>

{% endblock %}
