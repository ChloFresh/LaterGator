{% extends 'base.html' %}
{% block content %}

    <h1>Login</h1>
    <form action="/authorize" method="POST">

        <div>
            <label>Username:
                <input name="username" required>
            </label>
        </div>

        <div>
            <label>Password:
                <input name="password" required>
            </label>
        </div>

        <div>
            <input type="submit" value="Log In">
        </div>

    </form>
{% endblock %}
